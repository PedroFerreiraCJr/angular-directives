<ul>
  <li *ngFor="let curso of cursos; let i = index">{{ i + 1 }} - {{ curso }}</li>
</ul>

<!-- explicação sobre o motivo de utilizar-mos o * nas diretivas apresentadas -->
<!-- por debaixo dos panos o angular utiliza a sintaxe abaixo -->
<ul>
  <ng-template ngFor ngForOf="cursos" let-curso let-i="index">
    <li>{{ i }} - {{ curso }}</li>
  </ng-template>
</ul>
